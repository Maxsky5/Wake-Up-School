<ion-view view-title="Cours">
    <ion-content>
        <ion-item class="item-icon-right" ng-repeat="course in courses"
                 type="item-text-wrap">
            <h2>{{course.start}} - {{course.end}}</h2>
            <p>Cours de {{course.name}} en salle {{course.room}}.</p>
        </ion-item>
    </ion-content>
</ion-view>
