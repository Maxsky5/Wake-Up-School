<ion-view view-title="Emploi du temps">
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>
  <ion-content class="padding">
    <h1>Emploi du temps</h1>
    <ion-item class="item-icon-right" ng-repeat="course in courses" 
              type="item-text-wrap"> 
        <h2>{{course.start}} - {{course.end}}</h2>
        <p>Cours de {{course.name}} en salle {{course.room}}.</p>
    </ion-item>
  </ion-content>
</ion-view>
