<ion-view view-title="Emploi du temps">
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>
  <ion-content>
    <ul class="list">
        <li class="item" ng-repeat="course in courses" type="item-text-wrap"> 
            <h2>{{course.start}} - {{course.end}}</h2>
            <p>Salle {{course.room}}</p>
            <p>{{course.name}}</p>
        </li>
    </ul>
  </ion-content>
</ion-view>
