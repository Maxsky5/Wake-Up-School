<ion-view view-title="Paramètres">
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="settings.enableNotificationsBeforeCourses">
        Me notifier avant chaque cours
      </ion-toggle>
      <ion-toggle ng-model="settings.enableAlarms">
        Activer les réveils
      </ion-toggle>
      <div class="item item-input row setting-align">
          <span class="input-label text-param col-8">Nb mins avant réveil</span>
          <input ng-disabled="!settings.enableAlarms" type="number" class="text-right input-param col-2" ng-model="settings.timeBetweenAlarmAndCourses" ng-change="checkTimeAlarm()">
      </div>
    </ion-list>
    <button class="button button-full button-assertive" ng-click="clearCourses()">Vider le cache des cours</button>
    <button class="button button-full button-assertive" ng-click="cancelAlarms()">Annuler toutes les notification</button>
  </ion-content>
</ion-view>
