<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Emploi du temps" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <!-- Alarms Tab -->
  <ion-tab title="Réveils" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/alarms">
    <ion-nav-view name="tab-alarms"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Paramètres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
      <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
